name: Publish/release

on:
  release:
    types: [published, prereleased]
    branches: ["main"]
  workflow_dispatch:
    inputs:
      ref:
        description: "Tag/branch to run against"
        required: false
        default: ""

jobs:
  publish:
    name: Release build and publish
    runs-on: macOS-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.konan
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/settings.gradle*', '**/build.gradle*') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Verify PGP key can be read (no output on success)
        shell: bash
        env:
          KEY: ${{ secrets.SIGNING_KEY }}
          PASS: ${{ secrets.SIGNING_PASSWORD }}
        run: |
          set -euo pipefail
          umask 077
          tmpdir="$(mktemp -d)"
          trap 'rm -rf "$tmpdir"' EXIT
          printf "%s\n" "$KEY" > "$tmpdir/key.asc"
          gpg --batch --quiet --import "$tmpdir/key.asc"
          printf 'ok' | gpg --batch --yes --pinentry-mode loopback \
            --passphrase "$PASS" --clearsign >/dev/null

      - name: Publish to Maven Central
        run: ./gradlew :kmpertrace-runtime:publishToMavenCentral --no-configuration-cache
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}

      - name: Build XCFramework (Release)
        run: |
          set -euo pipefail
          ./gradlew :kmpertrace-runtime:assembleKmperTraceRuntimeReleaseXCFramework

      - name: Zip XCFramework
        shell: bash
        run: |
          set -euo pipefail
          cd kmpertrace-runtime/build/XCFrameworks/release
          rm -f KmperTraceRuntime.xcframework.zip
          zip -r -X KmperTraceRuntime.xcframework.zip KmperTraceRuntime.xcframework

      - name: Verify SwiftPM checksum matches Package.swift
        shell: bash
        run: |
          set -euo pipefail

          ZIP_PATH="kmpertrace-runtime/build/XCFrameworks/release/KmperTraceRuntime.xcframework.zip"
          if [ ! -f "$ZIP_PATH" ]; then
            echo "XCFramework zip not found at $ZIP_PATH" >&2
            exit 1
          fi

          EXPECTED_CHECKSUM=$(
            sed -n 's/^[[:space:]]*checksum:[[:space:]]*\"\\([^\"]*\\)\".*/\\1/p' Package.swift | head -n1
          )

          if [ -z "$EXPECTED_CHECKSUM" ]; then
            echo "Failed to parse checksum from Package.swift (expected a line like: checksum: \"...\")" >&2
            exit 1
          fi

          ACTUAL_CHECKSUM=$(swift package compute-checksum "$ZIP_PATH")

          echo "SwiftPM checksum (Package.swift): $EXPECTED_CHECKSUM"
          echo "SwiftPM checksum (built zip):     $ACTUAL_CHECKSUM"

          if [ "$EXPECTED_CHECKSUM" != "$ACTUAL_CHECKSUM" ]; then
            echo "" >&2
            echo "ERROR: SwiftPM checksum mismatch." >&2
            echo "Update Package.swift to match the built zip checksum, commit, and retag the release." >&2
            exit 1
          fi

      - name: Upload XCFramework as Release asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            kmpertrace-runtime/build/XCFrameworks/release/KmperTraceRuntime.xcframework.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Publish/release

on:
  release:
    types: [published, prereleased]
    branches: ["main"]
  workflow_dispatch:
    inputs:
      ref:
        description: "Tag/branch to run against"
        required: false
        default: ""

jobs:
  publish:
    name: Release build and publish
    runs-on: macOS-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          # For releases, ensure we check out the exact tag commit (Package.swift is read from the tag by SwiftPM).
          # For manual runs, allow overriding the ref.
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.ref != '' && github.event.inputs.ref || github.event.release.tag_name }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.konan
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/settings.gradle*', '**/build.gradle*') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Verify PGP key can be read (no output on success)
        shell: bash
        env:
          KEY: ${{ secrets.SIGNING_KEY }}
          PASS: ${{ secrets.SIGNING_PASSWORD }}
        run: |
          set -euo pipefail
          umask 077
          tmpdir="$(mktemp -d)"
          trap 'rm -rf "$tmpdir"' EXIT
          printf "%s\n" "$KEY" > "$tmpdir/key.asc"
          gpg --batch --quiet --import "$tmpdir/key.asc"
          printf 'ok' | gpg --batch --yes --pinentry-mode loopback \
            --passphrase "$PASS" --clearsign >/dev/null

      - name: Publish to Maven Central
        run: ./gradlew :kmpertrace-runtime:publishToMavenCentral --no-configuration-cache
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}

      - name: Build XCFramework (Release)
        run: |
          set -euo pipefail
          ./gradlew :kmpertrace-runtime:assembleKmperTraceRuntimeReleaseXCFramework

      - name: Normalize XCFramework archives and Info.plist
        shell: bash
        run: |
          set -euo pipefail
          XCFRAMEWORK_DIR="$(cd "kmpertrace-runtime/build/XCFrameworks/release/KmperTraceRuntime.xcframework" && pwd)"

          find "$XCFRAMEWORK_DIR" -maxdepth 2 -type d -name "*.framework" -print0 | while IFS= read -r -d '' fw; do
            lib="$fw/$(basename "$fw" .framework)"
            if [ -f "$lib" ]; then
              tmpdir="$(mktemp -d)"
              (cd "$tmpdir" && ar -x "$lib")
              rm -f "$lib"
              rm -f "$tmpdir"/__.SYMDEF*
              (cd "$tmpdir" && ZERO_AR_DATE=1 ar -rcs "$lib" *.o)
              rm -rf "$tmpdir"
            fi
          done

          python3 - <<'PY'
          import plistlib
          from pathlib import Path

          path = Path("kmpertrace-runtime/build/XCFrameworks/release/KmperTraceRuntime.xcframework/Info.plist")
          data = plistlib.load(path.open("rb"))
          libs = data.get("AvailableLibraries")
          if isinstance(libs, list):
              data["AvailableLibraries"] = sorted(
                  libs,
                  key=lambda d: d.get("LibraryIdentifier", "")
              )
          with path.open("wb") as f:
              plistlib.dump(data, f, sort_keys=True)
          PY

      - name: Normalize XCFramework timestamps
        shell: bash
        run: |
          set -euo pipefail
          XCFRAMEWORK_DIR="$(cd "kmpertrace-runtime/build/XCFrameworks/release/KmperTraceRuntime.xcframework" && pwd)"
          find "$XCFRAMEWORK_DIR" -exec touch -t 198001010000 {} +

      - name: Zip XCFramework
        shell: bash
        run: |
          set -euo pipefail
          cd kmpertrace-runtime/build/XCFrameworks/release
          rm -f KmperTraceRuntime.xcframework.zip
          zip -r -X KmperTraceRuntime.xcframework.zip KmperTraceRuntime.xcframework

      - name: Print XCFramework UUIDs
        shell: bash
        run: |
          set -euo pipefail
          XCFRAMEWORK_DIR="kmpertrace-runtime/build/XCFrameworks/release/KmperTraceRuntime.xcframework"
          find "$XCFRAMEWORK_DIR" -maxdepth 2 -type d -name "*.framework" -print0 | while IFS= read -r -d '' fw; do
            bin="$fw/$(basename "$fw" .framework)"
            echo "UUIDs for $bin"
            if [ -f "$bin" ]; then
              dwarfdump --uuid "$bin"
            else
              echo "Missing binary at $bin"
            fi
          done

      - name: Upload XCFramework zip (debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: KmperTraceRuntime.xcframework.publish
          path: kmpertrace-runtime/build/XCFrameworks/release/KmperTraceRuntime.xcframework.zip

      - name: Verify SwiftPM checksum matches Package.swift
        shell: bash
        run: |
          set -euo pipefail

          ZIP_PATH="kmpertrace-runtime/build/XCFrameworks/release/KmperTraceRuntime.xcframework.zip"
          if [ ! -f "$ZIP_PATH" ]; then
            echo "XCFramework zip not found at $ZIP_PATH" >&2
            exit 1
          fi

          if [ ! -f Package.swift ]; then
            echo "Package.swift not found at repo root." >&2
            ls -la
            exit 1
          fi

          # Parse checksum anywhere in the file (Package.swift may be formatted onto a single line).
          EXPECTED_CHECKSUM=$(
            perl -ne 'if (/checksum:\s*\"([^\"]+)\"/) { print $1; exit }' Package.swift || true
          )

          if [ -z "$EXPECTED_CHECKSUM" ]; then
            echo "Failed to parse checksum from Package.swift (expected to find: checksum: \"...\")" >&2
            echo "" >&2
            echo "Package.swift (first 120 lines):" >&2
            sed -n '1,120p' Package.swift >&2
            exit 1
          fi

          ACTUAL_CHECKSUM=$(swift package compute-checksum "$ZIP_PATH")

          echo "SwiftPM checksum (Package.swift): $EXPECTED_CHECKSUM"
          echo "SwiftPM checksum (built zip):     $ACTUAL_CHECKSUM"

          if [ "$EXPECTED_CHECKSUM" != "$ACTUAL_CHECKSUM" ]; then
            echo "" >&2
            echo "ERROR: SwiftPM checksum mismatch." >&2
            echo "Update Package.swift to match the built zip checksum, commit, and retag the release." >&2
            exit 1
          fi

      - name: Upload XCFramework as Release asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            kmpertrace-runtime/build/XCFrameworks/release/KmperTraceRuntime.xcframework.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

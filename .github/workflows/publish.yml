name: Publish

on:
  release:
    types: [released, prereleased]

jobs:
  publish:
    name: Release build and publish
    runs-on: macOS-latest
    permissions:
      contents: write
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Verify PGP key can be read (no output on success)
        shell: bash
        env:
          KEY: ${{ secrets.SIGNING_KEY }}
          PASS: ${{ secrets.SIGNING_PASSWORD }}
        run: |
          set -euo pipefail
          umask 077
          tmpdir="$(mktemp -d)"
          trap 'rm -rf "$tmpdir"' EXIT
          printf "%s\n" "$KEY" > "$tmpdir/key.asc"
          gpg --batch --quiet --import "$tmpdir/key.asc"
          printf 'ok' | gpg --batch --yes --pinentry-mode loopback \
            --passphrase "$PASS" --clearsign >/dev/null

      - name: Publish to Maven Central
        run: ./gradlew :kmpertrace-runtime:publishToMavenCentral --no-configuration-cache
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}

      - name: Build XCFramework (Release)
        run: ./gradlew :kmpertrace-runtime:assembleKmperTraceRuntimeReleaseXCFramework

      - name: Zip XCFramework
        run: |
          cd kmpertrace-runtime/build/XCFrameworks/release
          zip -r KmperTraceRuntime.xcframework.zip KmperTraceRuntime.xcframework
          swift package compute-checksum KmperTraceRuntime.xcframework.zip || shasum -a 256 KmperTraceRuntime.xcframework.zip

      - name: Upload XCFramework as Release asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            kmpertrace-runtime/build/XCFrameworks/release/KmperTraceRuntime.xcframework.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Publish

on:
  release:
    types: [published, prereleased]

jobs:
  publish:
    name: Release build and publish
    runs-on: macOS-latest
    permissions:
      contents: write
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.konan
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/settings.gradle*', '**/build.gradle*') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Verify PGP key can be read (no output on success)
        shell: bash
        env:
          KEY: ${{ secrets.SIGNING_KEY }}
          PASS: ${{ secrets.SIGNING_PASSWORD }}
        run: |
          set -euo pipefail
          umask 077
          tmpdir="$(mktemp -d)"
          trap 'rm -rf "$tmpdir"' EXIT
          printf "%s\n" "$KEY" > "$tmpdir/key.asc"
          gpg --batch --quiet --import "$tmpdir/key.asc"
          printf 'ok' | gpg --batch --yes --pinentry-mode loopback \
            --passphrase "$PASS" --clearsign >/dev/null

      - name: Publish to Maven Central
        run: ./gradlew :kmpertrace-runtime:publishToMavenCentral --no-configuration-cache
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}

      - name: Download XCFramework artifact from helper workflow
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_SHA: ${{ github.sha }}
        run: |
          set -euo pipefail
          echo "Looking for compute-spm-checksum workflow run on commit $TARGET_SHA"
          RUN_ID=$(gh run list --workflow compute-spm-checksum.yml --json databaseId,headSha,conclusion --limit 20 \
            | jq -r --arg sha "$TARGET_SHA" '.[] | select(.headSha==$sha and .conclusion=="success") | .databaseId' | head -n1)
          if [ -z "$RUN_ID" ]; then
            echo "No successful compute-spm-checksum run found for commit $TARGET_SHA. Run the helper workflow on this commit before tagging a release." >&2
            exit 1
          fi
          mkdir -p kmpertrace-runtime/build/XCFrameworks/release
          gh run download "$RUN_ID" --name "KmperTraceRuntime.xcframework" --dir kmpertrace-runtime/build/XCFrameworks/release
          if [ ! -f kmpertrace-runtime/build/XCFrameworks/release/KmperTraceRuntime.xcframework.zip ]; then
            echo "Downloaded artifact not found at expected path." >&2
            ls -l kmpertrace-runtime/build/XCFrameworks/release
            exit 1
          fi

      - name: Verify XCFramework checksum matches Package.swift
        run: |
          set -euo pipefail
          ZIP_PATH="kmpertrace-runtime/build/XCFrameworks/release/KmperTraceRuntime.xcframework.zip"
          CHECKSUM=$(swift package compute-checksum "$ZIP_PATH")
          echo "XCFramework checksum: $CHECKSUM"

          MANIFEST_CHECKSUM=$(python - <<'PY'
import re, pathlib, sys
manifest = pathlib.Path("Package.swift").read_text()
m = re.search(r'checksum:\s*"([^"]+)"', manifest)
if not m:
    sys.exit("Could not find checksum in Package.swift")
print(m.group(1))
PY
)

          echo "Package.swift checksum: $MANIFEST_CHECKSUM"
          if [ "$CHECKSUM" != "$MANIFEST_CHECKSUM" ]; then
            echo "Checksum mismatch between prebuilt zip and Package.swift. Fix Package.swift (or regenerate the zip/checksum) before tagging a release." >&2
            exit 1
          fi

      - name: Upload XCFramework as Release asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            kmpertrace-runtime/build/XCFrameworks/release/KmperTraceRuntime.xcframework.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

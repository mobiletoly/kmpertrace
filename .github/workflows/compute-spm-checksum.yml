name: Compute SPM XCFramework checksum

on:
  workflow_dispatch:
    inputs:
      kmpertrace_version:
        description: "Version hint (e.g. 0.1.6) â€” used only for logging a suggested URL"
        required: false
        default: ""

jobs:
  compute-checksum:
    runs-on: macOS-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.konan
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/settings.gradle*', '**/build.gradle*') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Build XCFramework (Release)
        run: ./gradlew :kmpertrace-runtime:assembleKmperTraceRuntimeReleaseXCFramework

      - name: Normalize XCFramework archives and Info.plist
        shell: bash
        run: |
          set -euo pipefail
          XCFRAMEWORK_DIR="$(cd "kmpertrace-runtime/build/XCFrameworks/release/KmperTraceRuntime.xcframework" && pwd)"

          find "$XCFRAMEWORK_DIR" -maxdepth 2 -type d -name "*.framework" -print0 | while IFS= read -r -d '' fw; do
            lib="$fw/$(basename "$fw" .framework)"
            if [ -f "$lib" ]; then
              tmpdir="$(mktemp -d)"
              (cd "$tmpdir" && ar -x "$lib")
              rm -f "$lib"
              rm -f "$tmpdir"/__.SYMDEF*
              (cd "$tmpdir" && ZERO_AR_DATE=1 ar -rcs "$lib" *.o)
              rm -rf "$tmpdir"
            fi
          done

          python3 - <<'PY'
          import plistlib
          from pathlib import Path

          path = Path("kmpertrace-runtime/build/XCFrameworks/release/KmperTraceRuntime.xcframework/Info.plist")
          data = plistlib.load(path.open("rb"))
          libs = data.get("AvailableLibraries")
          if isinstance(libs, list):
              data["AvailableLibraries"] = sorted(
                  libs,
                  key=lambda d: d.get("LibraryIdentifier", "")
              )
          with path.open("wb") as f:
              plistlib.dump(data, f, sort_keys=True)
          PY

      - name: Normalize XCFramework timestamps
        run: |
          set -euo pipefail
          XCFRAMEWORK_DIR="$(cd "kmpertrace-runtime/build/XCFrameworks/release/KmperTraceRuntime.xcframework" && pwd)"
          find "$XCFRAMEWORK_DIR" -exec touch -t 198001010000 {} +

      - name: Zip XCFramework
        run: |
          cd kmpertrace-runtime/build/XCFrameworks/release
          zip -r -X KmperTraceRuntime.xcframework.zip KmperTraceRuntime.xcframework

      - name: Compute SwiftPM checksum
        id: checksum
        run: |
          set -euo pipefail
          ZIP_PATH="kmpertrace-runtime/build/XCFrameworks/release/KmperTraceRuntime.xcframework.zip"
          CHECKSUM=$(swift package compute-checksum "$ZIP_PATH")
          echo "checksum=$CHECKSUM" >> "$GITHUB_OUTPUT"

          echo ""
          echo "================ SPM CHECKSUM ================"
          echo "$CHECKSUM"
          echo "============================================="
          echo ""

          if [ -n "${{ github.event.inputs.kmpertrace_version }}" ]; then
            echo "Suggested binaryTarget URL:"
            echo "  https://github.com/mobiletoly/kmpertrace/releases/download/v${{ github.event.inputs.kmpertrace_version }}/KmperTraceRuntime.xcframework.zip"
            echo ""
          fi

      - name: Upload XCFramework zip as artifact
        uses: actions/upload-artifact@v4
        with:
          name: KmperTraceRuntime.xcframework
          path: kmpertrace-runtime/build/XCFrameworks/release/KmperTraceRuntime.xcframework.zip
